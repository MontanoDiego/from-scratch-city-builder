<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>City of your Dreams</h1>
        </header>

        <main>
            <section class="dropdown-section">
                <div>
                    <h2>CLIMATE</h2>
                    <select id="climate-dropdown">
                        <option value="tropical">Tropical</option>
                        <option value="temperate">Temperate</option>
                        <option value="tundra">Tundra</option>
                    </select>
                    <img id="climateImage" src='./assets/tropical-climate.PNG' alt="climate" />
                </div>
                <div>
                    <h2>ARCHITECTURE</h2>
                    <select id="architecture-dropdown">
                        <option value="gothic">Gothic</option>
                        <option value="post">Post-Modern</option>
                        <option value="classical">Classical</option>
                    </select>
                    <img id="architectureImage" src='./assets/gothic-architecture.PNG' alt='architecture'/>
                </div>
                <div>
                    <h2>CUISINE</h2>
                    <select id="food-dropdown">
                        <option value="pasta">Pasta</option>
                        <option value="meat">Meat</option>
                        <option value="veg">Vegetable</option>
                    </select>
                    <img id="foodImage" src='./assets/pasta-food.PNG' alt='food'/>
                </div>
            </section>
            <section class="slogan">
                <div>
                    <input type="text" />
                    <button id="submit">add</button>
                </div>
                <div>
                    <ul id="slogan-display">
                        <li>EXAMPLE</li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
